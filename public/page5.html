<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Background Music</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="playMusic()">Play Background Music</button>
    
    <script>
        // Create or retrieve the audio element
        var audio;
        if (!window.audioInstance) {
            audio = new Audio('background-music.mp3');
            audio.loop = true;
            window.audioInstance = audio;
        } else {
            audio = window.audioInstance;
        }

        function playMusic() {
            if (!localStorage.getItem("musicPlaying")) {
                audio.play();
                localStorage.setItem("musicPlaying", "true");
            }
        }

        // Check if music should be playing on page load
        if (localStorage.getItem("musicPlaying")) {
            audio.play();
        }

        // Ensure music persists across all pages
        window.addEventListener("beforeunload", function() {
            localStorage.setItem("musicTime", audio.currentTime);
        });
        
        window.addEventListener("load", function() {
            if (localStorage.getItem("musicTime")) {
                audio.currentTime = localStorage.getItem("musicTime");
            }
        });
    </script>
</body>
</html>
