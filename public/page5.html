<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Button</title>
    <style>
        button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        button img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <button onclick="buttonClicked()">
        <img src="https://cdn.glitch.global/3b0c555a-66e1-432a-baca-4bf522e55a01/soundbutton?v=1739342465062">
    </button>
    
    <script>
        function buttonClicked() {
            alert("Button clicked!");
        }
    </script>
</body>
</html>
