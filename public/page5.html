<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8e8ff;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #8a2be2; }
        button, input[type="range"] {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button { background: #8a2be2; color: white; }
        button:hover { background: #6a1eb2; }
        .dark-mode { background: #222; color: white; }
        .dark-mode .container { background: #333; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Game Settings</h2>

        <!-- Background Music Toggle -->
        <button id="music-btn">ðŸŽµ Toggle Music</button>

        <!-- Volume Control -->
        <label>Sound Effects Volume</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">

        <!-- Dark Mode Toggle -->
        <button id="dark-mode-btn">ðŸŒ™ Dark Mode</button>

        <!-- Reset Game Data -->
        <button id="reset-btn">ðŸ”„ Reset Game</button>
    </div>

    <audio id="bg-music" loop>
        <source src="music1.mp3" type="audio/mp3">
    </audio>

    <script>
        const musicButton = document.getElementById("music-btn");
        const volumeSlider = document.getElementById("volume-slider");
        const darkModeButton = document.getElementById("dark-mode-btn");
        const resetButton = document.getElementById("reset-btn");
        const musicPlayer = document.getElementById("bg-music");

        let isMusicPlaying = false;

        // Toggle music
        musicButton.addEventListener("click", () => {
            if (isMusicPlaying) {
                musicPlayer.pause();
            } else {
                musicPlayer.play();
            }
            isMusicPlaying = !isMusicPlaying;
        });

        // Adjust sound effects volume (assuming sound effects exist)
        volumeSlider.addEventListener("input", () => {
            let volume = volumeSlider.value;
            musicPlayer.volume = volume;
        });

        // Toggle Dark Mode
        darkModeButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Reset Game Data
        resetButton.addEventListener("click", () => {
            if (confirm("Are you sure you want to reset your game data?")) {
                localStorage.clear(); // Clears saved game data
                alert("Game data has been reset!");
                location.reload(); // Refresh page to apply reset
            }
        });
    </script>

</body>
</html>
